<body ng-app="starter" ng-controller="AppCtrl as app">
        <script id="vertexShader" type="x-shader/x-vertex">


            precision mediump float;
            precision mediump int;
            uniform mat4 modelViewMatrix; // optional
            uniform mat4 projectionMatrix; // optional
            attribute vec3 position;
            attribute vec4 color;
            varying vec3 vPosition;
            varying vec4 vColor;
            void main()    {
                vPosition = position;
                vColor = color;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 0.4 );
            }


        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">

            precision mediump float;
            precision mediump int;

            uniform float time;

            varying vec3 vPosition;
            varying vec4 vColor;

            void main()    {

                vec4 color = vec4( vColor );
                color.r += sin( vPosition.x * 10.0 + time ) * 0.2;

                gl_FragColor = color;

            }

        </script>

        <script id="vertexShader1" type="x-shader/x-vertex">
            uniform float time;
            varying vec2 vUv; void main() { vUv = uv; vec4 mvPosition = modelViewMatrix * vec4( position, time ); gl_Position = projectionMatrix
            *  cos( mvPosition.x * sin( time ); }
          </script>
      
          <script id="fragmentShader1" type="x-shader/x-fragment">
            uniform float time; uniform vec2 resolution; varying vec2 vUv; void main( void ) { vec2 position = vUv; float color = 0.0;
                color += sin( position.x * cos( time / 15.0 ) * 40.0 ) + cos( position.y * cos( time / 0.1 ) * 5.0 ); color += sin(
                position.y * sin( time / 10.0 ) * 40.0 ) + cos( position.x * sin( time / 25.0 ) * 5.0 ); color += sin( position.x
                * sin( time / 5.0 ) * 40.0 ) + sin( position.y * sin( time / 35.0 ) * 40.0 ); color *= sin( time / 10.0 ) * 0.5; gl_FragColor
                = vec4( vec3( color + 1.0, color + 1.0, sin( color + time / 3.0 ) + 1.0 ), 0.3 ); }
          </script>
    <div id="blocker" class="animate-repeat" ng-show="!showContent">
